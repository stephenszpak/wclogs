version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wc_logs_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "4001:4001"
    environment:
      DATABASE_URL: "ecto://postgres:postgres@db:5432/wc_logs_prod"
      SECRET_KEY_BASE: "your-secret-key-base-replace-with-real-secret-in-production"
      PHX_HOST: "localhost"
      PHX_SERVER: "true"
      MIX_ENV: "prod"
      DATABASE_HOST: "db"
      DATABASE_USER: "postgres"
      DATABASE_PASSWORD: "postgres"
      DATABASE_NAME: "wc_logs_prod"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/api/reports"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: